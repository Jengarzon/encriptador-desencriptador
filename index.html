<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Enc/dec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="header_logo">
            <img src="./styles/logo-2.png" alt="logo_candado">
        </div>
        <div class="encriptador">
            <textarea
              name="texto" 
              class="texto_usuario" 
              id="texto" 
              cols="30"    
              rows="10" 
              placeholder = "Ingrese su mensaje aqui"
            ></textarea>
            
            <div class="informacion">

                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton_encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="boton_desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="mensaje_encriptado_lateral">
            <img src="./styles/magnifier.png" alt="logo de lupa" id="logo_lateral">
            <div class="mensaje_encriptado" id="proceso_encriptado">
                <h2 id="titulo_lateral">No has ingresado ningún mensaje</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </div> 
    </div>  
</body>
<script src="index.js"></script>
</html>
